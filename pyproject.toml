[project]
name = "acies-vehicle-classifier"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Jinyang Li", email = "jinyang7@illinois.edu" }
]
dependencies = [
    "numpy>=1.24.4",
    "acies-py @ git+ssh://github.com/acies-os/acies-py.git",
]
readme = "README.md"
requires-python = ">= 3.8"

[tool.ruff.isort]
force-single-line = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=23.9.0",
    "ruff>=0.0.287",
    "ruff-lsp>=0.0.38",
    "pyright>=1.1.326",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.scripts]
acies-detector = "acies.vehicle_classifier.detector:main"

[tool.hatch.build.targets.wheel]
packages = ["src/acies"]
